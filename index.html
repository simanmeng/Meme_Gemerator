<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Gererator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Generate Your Meme Here!</h1>
    <form action="#" id="memeInput">
        <div class="url">
            <label for="url">Your Image URL: </label>
            <input type="text" id="url">
        </div>
        <div class="topTextInput">
            <label for="topTextInput">Text to display on the top: </label>
            <input type="text" id="topTextInput">
        </div>
        <div class="bottomTextInput">
            <label for="bottomTextInput">Text to display on the bottom: </label>
            <input type="text" id="bottomTextInput">
        </div>
        <input type="submit" value="Generate my meme" id="submitButton">
    </form>

    <div id="displayArea">
   
        
    </div>
<script src="script.js"></script>
</body>
</html>
